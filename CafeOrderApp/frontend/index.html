<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Cafe Ordering</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<h2>Order at Cafe</h2>
<div class="row">
<div class="menu">
<h3>Menu</h3>
<div id="menuList"></div>
</div>
<div class="cart">
<h3>Cart</h3>
<div id="cartItems">Cart is empty</div>
<hr />
<input id="custName" placeholder="Name (optional)" />
<input id="custPhone" placeholder="Phone (optional)" />
<button id="checkoutBtn">Checkout (Pay at Counter)</button>


<div id="liveTracker" style="margin-top: 20px; display: none;">
  <h4>Order Status:</h4>
  <div id="liveStatus">Waiting...</div>
</div>



<div class="tracking">
<h3>Track Your Order</h3>
<input id="trackId" placeholder="Enter Order ID" />
<button id="trackBtn">Track</button>
<div id="trackResult"></div>
</div>

<div id="result"></div>
</div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
